<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Counter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="container">
       <h1 id="counter">Manual Counter</h1>
       <div class="container-content">
           <input type="button" value="+1" id="increase">
           <div class="value-container">
           <p id="currentValue"></p>
           </div>
           <input type="button" value="-1" id="decrease">
       </div>
    <div id="reset">
        <input type="button" value="Reset." id="resetCount">
    </div>
    </div>
   
   <div class="container">
       <h1 id="counter1">Auto Counter</h1>
       <div class="container-content">
           <input type="button" value="Start" id="increase1">
           <div class="value-container">
           <p id="currentValue1"></p>
           </div>
           <input type="button" value="Pause" id="decrease1">
       </div>
    <div id="reset">
        <input type="button" value="Reset." id="resetCount1">
    </div>
</div>
    
</body>
<script src="js/counter.js"></script>
<script src="js/autocounter.js"></script>
</html>
